<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.root-div {
				background-color: blue;
				height: 300px;
				width:300px;
			}

			.children-div {
				width:100px;
				height: 100px;
				position:relative;
				margin:0 auto;
				top:50%;
				-webkit-transform:translateY(-50%);
				-ms-transform:translateY(-50%);
				transform:translateY(-50%);
				background-color: antiquewhite;
			}
		</style>
	</head>

	<body>
		<div class="root-div">
			<div class="children-div">
				aaa
			</div>
		</div>
	</body>
</html>
